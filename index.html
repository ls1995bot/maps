<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แหลมฉบังเครื่องเขียน - Smart Guide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Sarabun', sans-serif; background: #f4f4f4; overflow: hidden; }
        #search-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; z-index: 1000; display: flex; gap: 8px;
        }
        input { flex: 1; padding: 14px 22px; border-radius: 30px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.25); font-size: 16px; outline: none; }
        button#clear-btn { padding: 0 16px; border-radius: 50%; border: none; background: #ff4757; color: white; cursor: pointer; display: none; }

        #map { width: 100vw; height: 100vh; background: #e0e0e0; }

        /* Popup & Animation */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .popup-header { background: #007bff; color: white; padding: 12px; text-align: center; font-weight: bold; }
        .popup-img-box { width: 100%; height: 180px; background: #eee; overflow: hidden; }
        .popup-img { width: 100%; height: 100%; object-fit: cover; }
        
        .flashing-rect path { fill: #ff0000; fill-opacity: 0.2; stroke: #ff0000; stroke-width: 4; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { stroke-width: 2; fill-opacity: 0.1; } to { stroke-width: 8; fill-opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="ค้นหาอะไรดี? (เช่น แม็ก, เทป, A4)..." onkeyup="handleSearch()">
        <button id="clear-btn" onclick="resetMap()">✕</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="zones.js"></script>
    <script src="dictionary.js"></script>
    <script src="products.js"></script>

    <script>
        const MAP_W = 8127; const MAP_H = 9127; const IMAGE_URL = 'maps.png'; 
        
        // จุดเริ่มต้น "You Are Here" (เสาใกล้ A-Event 5)
        const START_POS = [2250, 2100]; 

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -3, maxZoom: 1, zoomControl: false });
        const bounds = [[0, 0], [MAP_H, MAP_W]];
        L.imageOverlay(IMAGE_URL, bounds).addTo(map);
        map.fitBounds(bounds);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        let activeLayer = L.layerGroup().addTo(map);
        let pathLayer = L.layerGroup().addTo(map);

        // วาดจุด You Are Here ถาวร
        L.circleMarker(START_POS, { color: '#007bff', fillOpacity: 1, radius: 8 }).addTo(map).bindTooltip("คุณอยู่ที่นี่", { permanent: true, direction: 'top' });

        function handleSearch() {
            const keyword = document.getElementById('search-input').value.toLowerCase().trim();
            const clearBtn = document.getElementById('clear-btn');
            activeLayer.clearLayers();
            pathLayer.clearLayers();

            if (keyword.length < 2) { clearBtn.style.display = 'none'; return; }
            clearBtn.style.display = 'block';

            // 1. หาว่า keyword ตรงกับคำไหนใน Dictionary
            const matchedGroups = dictionary.filter(d => 
                d.canonical.toLowerCase().includes(keyword) || 
                d.aliases.some(a => a.toLowerCase().includes(keyword))
            ).map(d => d.canonical);

            // 2. ค้นหาโซนจากชื่อกลุ่มที่เจอ
            const results = products.filter(p => matchedGroups.includes(p.canonical));

            if (results.length === 0) return;

            const boundsList = [];
            results.forEach(p => {
                const targetZones = [p.zone, p.zone2, p.zone3].filter(z => z);
                targetZones.forEach(zoneName => {
                    const config = zoneConfig[zoneName];
                    if (config) {
                        // วาดสี่เหลี่ยม
                        const rect = L.rectangle(config.bounds, { className: 'flashing-rect', color: 'red', weight: 1 }).addTo(activeLayer);
                        
                        // วาดเส้นนำทาง (Magic Path)
                        const targetCenter = [
                            (config.bounds[0][0] + config.bounds[1][0]) / 2,
                            (config.bounds[0][1] + config.bounds[1][1]) / 2
                        ];
                        L.polyline([START_POS, targetCenter], { color: 'blue', weight: 3, dashArray: '10, 10', opacity: 0.6 }).addTo(pathLayer);

                        let popupHtml = `<div class="popup-header">${zoneName}</div>`;
                        if (config.image) popupHtml += `<div class="popup-img-box"><img src="${config.image}" class="popup-img"></div>`;
                        popupHtml += `<div style="padding:15px; text-align:center;"><b>กลุ่มสินค้า: ${p.canonical}</b><br><small>เดินตามเส้นประสีฟ้ามาได้เลย!</small></div>`;
                        
                        rect.bindPopup(popupHtml);
                        boundsList.push(config.bounds);
                    }
                });
            });

            if (boundsList.length > 0) {
                map.fitBounds(L.latLngBounds(boundsList).pad(0.5));
                if (results.length === 1) activeLayer.getLayers()[0].openPopup();
            }
        }

        function resetMap() {
            document.getElementById('search-input').value = '';
            activeLayer.clearLayers();
            pathLayer.clearLayers();
            map.fitBounds(bounds);
            document.getElementById('clear-btn').style.display = 'none';
        }
    </script>
</body>
</html>
